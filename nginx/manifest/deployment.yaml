apiVersion: apps/v1
kind: Deployment
metadata:
  name: v1.0
  labels:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/instance: v1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx
      app.kubernetes.io/instance: v1.0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx
        app.kubernetes.io/instance: v1.0
    spec:
      containers:
        - name: nginx
          image: "nginx:1.25.5"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
